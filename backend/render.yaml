
services:
  - type: web
    name: health-navigator-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: USE_GROQ
        value: true
      - key: FRONTEND_URL
        sync: false
